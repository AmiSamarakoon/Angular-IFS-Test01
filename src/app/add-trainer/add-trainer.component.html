<div class="col-md-6 offset-md-3">

    <h3 style="color: white;">
        Add Trainer
    </h3>
    <form (ngSubmit) ="onSubmit()">
    
        <div class="form-group">
            <label style="color: white;">
                Trainer Name
            </label>
    
            <input type="text" class="form-control" id="trainerName"
                [(ngModel)]="trainer.trainerName" name="trainerName">
    
        </div>
    
        <div class="form-group">
            <label style="color: white;">
                Trainer Type
            </label>
    
            <input type="text" class="form-control" id="trainerType"
                [(ngModel)]="trainer.trainerType" name="trainerType">
    
        </div>
    
        <div class="form-group">
            <label style="color: white;">
                Qualification
            </label>
    
            <input type="text" class="form-control" id="trainerQualification"
                [(ngModel)]="trainer.trainerQualification" name="trainerQualification">
    
        </div>
    
        <button class="btn btn-dark" type="submit">Add Trainer</button>
    
    </form>

</div>
